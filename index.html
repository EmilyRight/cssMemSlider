<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        <div class="slider-wrapper">
            <input type="radio" name = "radio" class = "bullet" id = "bullet__1" checked>
            <input type="radio" name = "radio" class = "bullet" id = "bullet__2">
            <input type="radio" name = "radio" class = "bullet" id = "bullet__3">
            <input type="radio" name = "radio" class = "bullet" id = "bullet__4">
            <div class="slider-images">
                <div class="images-overflow">
                    <div class="slider-image slider-image1"></div>
                    <div class="slider-image slider-empty"></div>
                    <div class="slider-image slider-empty1"></div>
                    <div class="slider-image slider-image3"></div>
                    <div class="slider-image slider-image4"></div>
                    <div class="slider-image slider-image5"></div>
                </div>
            </div>
            <div class="text-block">
                <p class = "text text-1">Кто играет, тот поймет</p>
                <p class = "text text-2">Я над заданиями stage 1</p>
                <p class = "text text-3">Все боссы так думают)</p>
                <p class = "text text-4">На злобу дня)</p>
            </div>
                <div class="controls">      
                    <label id="hw1" for="bullet__1" class = "control"><span class="label-width"></span></label>
                    <label id="hw2" for="bullet__2" class = "control"><span class="label-width"></span></label>
                    <label id="hw3" for="bullet__3" class = "control"><span class="label-width"></span></label>
                    <label id="hw4" for="bullet__4" class = "control"><span class="label-width"></span></label>  
                </div>
        </div>
    </div>
</body>
</html>
